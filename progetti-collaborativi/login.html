        <div class="--errore-dimensione --no" style="display: none;">Ruotare il dispositivo o ridimensionare la finestra</div>
        <div class="header-login">
            <h2 class="logo-login">ProCol</h2>
            <div class="navbar-login">
                <a href="home.html">Home</a>
                <a href="https://github.com/LuigiPuca/Procol-Progetti-Collaborativi/blob/main/Specifica%20Requisiti%20-%20Progetti%20Collaborativi.pdf" target="_blank">Documentazione</a>

                <button class="popup--apri">Accedi</button>
                <button class="logout">Esci</button>
            </div>   
        </div>

        <div class="box-login">
            <span class="popup--chiudi"><ion-icon name="close"></ion-icon></span>
            <div class="form-login --login">
                <h2>Accesso</h2>
                <form method="post" action="services/controllers/login.php">
                    <div class="input-login">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" name="email" minlength="1" maxlength="255" required>
                        <label>Email</label>
                    </div>
                    <div class="input-login">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" name="password" minlength="8" maxlength="32" required>
                        <label>Password</label>
                    </div>
                    <div class="opzioni-login">
                        <label><input type="checkbox" name="checkRicorda" optional>Ricordami</label>
                        <a href="#">Password Dimenticata?</a>
                    </div>
                    <button type="button" class="--accedi btn--login">Accedi</button>
                    <input type="hidden" style="position:absolute; visibility: hidden;" name="accesso" value="true" class="btn--login">
                    <div class="switch">
                        <p>Non hai un account? <a href="#" class="scheda--registrazione">Registrati</a></p>
                    </div>
                </form>
            </div>

            <div class="form-login --registrazione">
                <h2>Registrazione</h2>
                <form method="post" action="services/register.php">
                    <div class="anagrafica-login">
                        <div class="input-login">
                            <span class="icon"><ion-icon name="person"></ion-icon></span>
                            <input type="text" name="nome" minlength="1" maxlength="50" required>
                            <label>Nome</label>
                        </div>
                        <div class="input-login">
                            <span class="icon"><ion-icon name="person"></ion-icon></span>
                            <input type="text" name="cognome" minlength="1" maxlength="50" required>
                            <label>Cognome</label>
                        </div>
                    </div>
                    
                    <div class="genere-login">
                        <p>Genere</p>
                        <div class="scelta">
                            <input type="radio" name="genere" id="maschile" value="maschio">
                            <label for="maschile">Maschio</label>
                            <input type="radio" name="genere" id="femminile" value="femmina">
                            <label for="maschile">Femmina</label>
                        </div>
                    </div>
                    <div class="input-login">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" name="email" minlength="1" maxlength="255" required>
                        <label>Email</label>
                    </div>
                    <div class="input-login">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <div class="opzioni-login">
                        <label><input type="checkbox" name="checkTC" value="1" required>Acconsento a Termini e Condizioni</label>
                    </div>
                    <button type="button" class="--registrati btn--login">Registrati</button>
                    <input type="hidden" style="position:absolute; visibility: hidden; " name="registrazione" value='true' class="btn--login">
                    <div class="switch">
                        <p>Hai gi√† un account? <a href="#" class="scheda--accesso">Accedi</a></p>
                    </div>
                </form>
            </div>
        </div>

        <div class="footer-login">
            <div class="navbar-login">

            </div>   
        </div>
